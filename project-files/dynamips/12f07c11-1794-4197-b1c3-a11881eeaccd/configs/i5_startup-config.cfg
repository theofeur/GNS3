!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:100:2:3::2/128
 ipv6 enable
 ipv6 ospf 200 area 1
!
interface Loopback1
 no ip address
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:2:1::2/64
 ipv6 enable
 ipv6 ospf 200 area 1
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:2:2::2/64
 ipv6 enable
 ipv6 ospf 200 area 1
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 2
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:100:2:3::1 remote-as 2
 neighbor 2001:100:2:3::1 update-source Loopback0
 neighbor 2001:100:2:3::3 remote-as 2
 neighbor 2001:100:2:3::3 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:100:2:3::1 activate
  neighbor 2001:100:2:3::3 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 200
 router-id 5.5.5.5
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
